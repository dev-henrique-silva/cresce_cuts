name: valevantagens
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.1.3 <4.0.0'


dependencies:
  flutter:
    sdk: flutter


  cached_network_image: ^3.3.1
  cupertino_icons: ^1.0.2
  dio: ^5.4.3+1
  dotted_border: ^2.1.0
  flutter_launcher_icons: ^0.13.1
  flutter_mobx: ^2.2.1+1
  flutter_modular: ^6.3.3
  flutter_native_splash: ^2.3.0
  intl: ^0.19.0
  shimmer: ^3.0.0




flutter_native_splash:
  color: "#ffffff"
  image: assets/images/splash_screen/icon_splash_screen.png
 

  android_12:
    image: assets/images/splash_screen/icon_splash_screen.png
    icon_background_color: "#ffffff"
    

  web: false



dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.9
  mobx_codegen: ^2.6.1



flutter_launcher_icons:
  ios: true
  android: "launcher_icon"
  image_path_ios: "assets/images/launcher_icon/icon.png"
  image_path_android: "assets/images/launcher_icon/icon.png"
  adaptive_icon_background: "assets/images/launcher_icon/background.png"
  adaptive_icon_foreground: "assets/images/launcher_icon/foreground.png"



  flutter_lints: ^2.0.0



# The following section is specific to Flutter packages.
flutter:


  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/app/




